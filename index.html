<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">CRUD</h1>
        <form action="">
          <label for="name" class="fw-bold pb-2">Product Name:</label>
          <input
            type="text"
            placeholder="Enter Product Name"
            class="form-control mb-4"
            id="name"
            oninput="validateName()"
          />
          <p id="errorName" class="text-danger d-none"> Not Valid name must start with capital letter and at least 2 letter</p>

          <label for="price" class="fw-bold pb-2">Product Price:</label>
          <input
            type="text"
            placeholder="Enter Product Price"
            class="form-control mb-4"
            id="price"
            oninput="validatePrice()"
          />

          <p id="errorPrice" class="text-danger d-none" >Invalid Price</p>
          <label for="categ" class="fw-bold pb-2">Category</label>
          <input
            type="text"
            placeholder="Category"
            class="form-control mb-4"
            id="categ"
            oninput="validateCateg()"
          />
          <p id="errorCateg" class="text-danger d-none">Category must start with capital letter</p>
          <label for="desc" class="fw-bold pb-2">Description</label>
          <input
            type="text"
            placeholder="Description"
            class="form-control mb-4"
            id="desc"
            oninput="validateDesc()"
          />
          <p id="errorDesc" class="text-danger d-none">Description must start with capital letter</p>
      
          <button
            type="submit"
            class="mb-4 rounded-3 px-4 py-1 btn btn-info"
            onclick="getData()"
            id="submit"
          >
            Add Product
          </button>

          <button
            class="mb-4 rounded-3 px-4 py-1 btn btn-warning d-none"
            id="update"
            onclick="updateProduct()"
          >
            Update
          </button>

          <input
            type="text"
            placeholder="Search"
            class="form-control d-block mb-3 w-75 mx-auto"
            oninput="search(this.value)"
          />
        </form>
        <hr class="border border-info border-2 opacity-75" />

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Desc</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="data"></tbody>
        </table>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
